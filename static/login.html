<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="m-0 h-screen w-screen flex items-center justify-center"
    style="background-color: #0a1d56"
  >
    <div
      class="backdrop-blur-md bg-white/20 border border-white/30 rounded-xl shadow-2xl p-6 w-[280px] text-center relative"
    >
      <!-- Title -->
      <div class="text-white text-xl font-bold mb-4">HealthCare</div>

      <!-- Login Heading -->
      <h2 class="text-white text-lg mb-4">Login</h2>

      <!-- Smooth Toggle -->
      <div
        class="relative bg-white/10 rounded-full p-1 flex justify-between items-center mb-4"
      >
        <div
          id="toggleIndicator"
          class="absolute top-1 left-1 w-1/2 h-[30px] bg-green-500 rounded-full transition-all duration-300 z-0"
        ></div>

        <button
          type="button"
          onclick="setRole('patient')"
          class="w-1/2 py-1 text-sm font-medium text-white relative z-10"
        >
          Patient
        </button>
        <button
          type="button"
          onclick="setRole('doctor')"
          class="w-1/2 py-1 text-sm font-medium text-white relative z-10"
        >
          Doctor
        </button>
      </div>

      <!-- Form -->
      <form action="/login" method="POST" class="space-y-3 text-left">
        <!-- Hidden role input -->
        <input type="hidden" id="role" name="role" value="patient" />

        <!-- Username -->
        <div>
          <label for="username" class="block text-white font-bold mb-1 text-sm"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-white font-bold mb-1 text-sm"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          />

          <!-- Show Password -->
          <div class="flex items-center text-white text-xs mt-2">
            <input
              type="checkbox"
              id="showPassword"
              onclick="togglePassword()"
              class="mr-2"
            />
            <label for="showPassword">Show Password</label>
          </div>

          <!-- Forgot Password -->
          <div class="text-right text-white text-xs mt-2">
            <a href="#" class="underline hover:text-green-200"
              >Forgot Password?</a
            >
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full mt-3 bg-green-500 text-white py-2 rounded hover:bg-green-600 transition-colors text-sm font-medium"
        >
          Login
        </button>

        <!-- Create Account -->
        <div class="mt-3 text-center text-white text-sm">
          New user?
          <a href="/register" class="underline hover:text-green-200"
            >Create an account</a
          >
        </div>
      </form>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
      }

      function setRole(role) {
        const indicator = document.getElementById("toggleIndicator");
        const input = document.getElementById("role");

        // Set position based on role
        if (role === "patient") {
          indicator.style.left = "4px";
          input.value = "patient";
        } else {
          indicator.style.left = "calc(50% + 4px)";
          input.value = "doctor";
        }
      }
    </script>
  </body>
</html>
