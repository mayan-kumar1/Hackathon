<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(0, 119, 204);" class="py-10">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    
    <!-- Header with Image -->
    <div class="flex items-center gap-6 p-6 bg-gradient-to-r from-blue-600 to-teal-400 text-white">
      <div class="w-28 h-28 rounded-full overflow-hidden border-4 border-white shadow-lg">
        <img src="medical.65d592a94c9a25.07563121 (1).png" alt="Doctor" class="w-full h-full object-cover">
      </div>
      <h1 class="text-3xl font-bold">Doctor Registration Form</h1>
    </div>

    <!-- Form Content -->
    <div class="p-8">
      <form>
        <!-- Personal Info -->
        <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">Full Name *</label>
            <input type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label class="block font-medium">Date of Birth *</label>
            <input type="date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label class="block font-medium">Gender *</label>
            <select required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block font-medium">Contact Number *</label>
            <input type="tel" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label class="block font-medium">Email Address *</label>
            <input type="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div class="md:col-span-2">
            <label class="block font-medium">Residential Address *</label>
            <textarea required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
          </div>
        </div>

        <!-- Professional Info -->
        <!-- Professional Info -->
<h2 class="text-xl font-semibold mt-8 mb-4">Professional Information</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <label class="block font-medium">Specialization *</label>
    <select required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      <option value="">Select Specialization</option>
      <option>Oncologist</option>
      <option>Dermatologist</option>
      <option>Gastroenterologist</option>
      <option>Neurologist</option>
      <option>Cardiologist</option>
      <option>Endocrinologist</option>
      <option>Obstetrics and Gynaecology</option>
      <option>Family Medicine</option>
      <option>Pediatrics</option>
      <option>Psychiatrist</option>
      <option>Infectious Disease Physician</option>
      <option>Immunology</option>
      <option>Colorectal Surgery</option>
      <option>Geriatrics</option>
      <option>Anesthesiology</option>
      <option>General Surgery</option>
      <option>Hematology</option>
      <option>Hospice and Palliative Medicine</option>
      <option>Internal Medicine</option>
      <option>Pathology</option>
      <option>Emergency Medicine</option>
      <option>Ophthalmologist</option>
      <option>Plastic Surgeon</option>
    </select>
  </div>
  <div>
    <label class="block font-medium">Highest Qualification *</label>
    <select required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      <option value="">Select Qualification</option>
      <option>MD</option>
      <option>Dental degree</option>
      <option>BAMS</option>
      <option>BPT</option>
      <option>Bachelor of Science in Nursing</option>
      <option>Master of Surgery</option>
      <option>Bachelor of Medicine and Bachelor of Surgery</option>
      <option>BHMS</option>
      <option>Doctor of Osteopathic Medicine</option>
    </select>
  </div>  
  <div>
    <label class="block font-medium">Years of Experience *</label>
    <input type="number" min="0" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
  </div>
  <div>
    <label class="block font-medium">Medical License Number *</label>
    <input type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
  </div>
  <div class="md:col-span-2">
    <label class="block font-medium">Clinic/Hospital Address *</label>
    <textarea required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
  </div>
</div>
